{% block body %}
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cover Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% if hoge %}
      <script>
        alert("あなたが100番目です！");
      </script>
    {% endif %}
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
          </div>
          <div class="inner cover">
            <h1 class="cover-heading">Let's use osyoyu!</h1>
              <p class="lead">This is the best way to share osyouying. All you have to do is push button and make sure that the process is welldone!</p>
            <p class="lead">
              <h2>カウンター(1お醤油/100回):{{ counter }}</h2>
              <h2>今までの総カウント数:{{ all_counter }}</h2>
              <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
                <dl>
                  <p><input href="#" class="btn btn-lg btn-default" type=submit value="OSYOYU"></p>
                </dl>
              </form>
            </p>
          </div>
          <div class="mastfoot">
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/docs.min.js"></script>
  </body>
</html>
{% endblock %}
